overwrite: true
schema: './src/graphql/sdl/sdl.graphql'
generates:
  ./src/graphql/typings/gql.ts:
    plugins:
      - add:
          content:
            - /* eslint-disable */
      - 'typescript'
      - 'typescript-operations'
    config:
      skipTypename: true
      useIndexSignature: true
      defaultMapper: Partial<{T}>
      scalars:
        DateTime: "Date"
        JSONObject: "{ [key: string]: any }"
        JSONSchema: "{ [key: string]: any }"
        JobRemoveOption: "boolean | number"
        JobProgress: "string | number | Record<string, any>"
        Timestamp: "number"
        EmailAddress: "string"
        URL: "string"
    hooks:
      afterOneFileWrite:
        - prettier --write
