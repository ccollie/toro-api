query HostOverview($id: ID!, $range: String!, $granularity: MetricGranularity! = Minute) {
  host(id: $id) {
    id
    redis {
      ...RedisStats
    }
    jobCounts {
      active
      failed
      paused
      completed
      delayed
      waiting
    }
    queueCount
    workerCount
  }
}


query HostWorkers($id: ID!) {
  host(id: $id) {
    workers {
      id
      addr
      name
      age
      idle
      started
      db
      role
    }
    workerCount
  }
}
