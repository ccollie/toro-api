fragment NotificationChannel on NotificationChannel {
  id
  type
  name
  enabled
  ... on MailNotificationChannel {
    recipients
  }
  ... on SlackNotificationChannel {
    webhook
    channel
    token
  }
  ... on WebhookNotificationChannel {
    url
    method
    headers
    timeout
    retry
    followRedirect
    httpSuccessCodes
  }
}

query getHostChannels($hostId: ID!) {
  host(id: $hostId) {
    channels {
      ... NotificationChannel
    }
  }
}
