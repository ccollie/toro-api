  """Add a webhook notification channel"""
  createWebhookNotificationChannel(input: CreateWebhookNotificationChannelInput!): WebhookNotificationChannel!
  enableNotificationChannel(hostId: ID!, channelId: ID!): EnableNotificationChannelResult!
  disableNotificationChannel(hostId: ID!, channelId: ID!): DisableNotificationChannelResult!
  deleteNotificationChannel(hostId: ID!, channelId: ID!): DeleteNotificationChannelResult!
  updateMailNotificationChannel(input: UpdateMailNotificationChannelInput!): MailNotificationChannel!
  updateSlackNotificationChannel(input: UpdateSlackNotificationChannelInput!): SlackNotificationChannel!
  updateWebhookNotificationChannel(input: UpdateWebhookNotificationChannelInput!): WebhookNotificationChannel!
  createJob(input: CreateJobInput): Job!
  bulkCreateJobs(queueId: String!, jobs: [BulkJobItemInput]!): CreateBulkJobsResult
  createRepeatableJobByCron(input: CreateRepeatableJobByCronInput!): CreateRepeatableJobByCronResult!
  createRepeatableJob(input: JobAddEveryInput): JobAddEveryPayload!
  discardJob(input: JobLocatorInput!): DiscardJobResult!
  promoteJob(input: JobLocatorInput!): PromoteJobResult!
  deleteJob(input: JobLocatorInput!): DeleteJobPayload!

  """Bulk deletes a list of jobs by id"""
  bulkDeleteJobs(input: BulkJobActionInput!): BulkJobActionPayload
  retryJob(input: JobLocatorInput!): RetryJobResult!
  updateJob(input: UpdateJobInput!): UpdateJobResult!
  addJobLog(queueId: String!, id: String!, row: String!): AddJobLogResult!
  moveJobToCompleted(input: JobLocatorInput!): MoveJobToCompletedResult!

  """Moves job from active to delayed."""
  moveJobToDelayed(input: MoveJobToDelayedInput): MoveJobToDelayedResult!
  moveJobToFailed(input: MoveJobToFailedInput): MoveoJobToFailedResult!

  """Bulk promotes a list of jobs by id"""
  bulkPromoteJobs(input: BulkJobActionInput!): BulkJobActionPayload

  """Bulk retries a list of jobs by id"""
  bulkRetryJobs(input: BulkJobActionInput!): BulkJobActionPayload
  deleteRepeatableJobByKey(input: DeleteRepeatableJobByKeyInput!): DeleteRepeatableJobByKeyResult!
  deleteRepeatableJob(id: ID!, jobName: String, repeat: DeleteRepeatableJobOptions!): DeleteRepeatableResult!
  changeJobDelay(input: ChangeJobDelayInput): Job!

  """
  Remove all jobs created outside of a grace interval in milliseconds. You can clean the jobs with the following states: COMPLETED, wait (typo for WAITING), isActive, DELAYED, and FAILED.
  """
  cleanQueue(input: QueueCleanInput!): QueueCleanResult!

  """
  Drains the queue, i.e., removes all jobs that are waiting or delayed, but not active, completed or failed.
  """
  drainQueue(id: ID!, delayed: Boolean = false): DrainQueueResult!

  """
  Pause the queue.
  
  A PAUSED queue will not process new jobs until resumed, but current jobs being processed will continue until they are finalized.
  """
  pauseQueue(id: ID!): Queue!

  """Resume a queue after being PAUSED."""
  resumeQueue(id: ID!): Queue!
