  deleteJobSchema(input: DeleteJobSchemaInput!): DeleteJobSchemaResult!

  """Delete a job filter"""
  deleteJobFilter(input: DeleteJobFilterInput!): DeleteJobFilterResult!

  """Update a job filter"""
  updateJobFilter(input: UpdateJobFilterInput!): UpdateJobFilterResult!

  """Delete all stats associated with a queue"""
  deleteQueueStats(input: DeleteQueueStatsInput!): DeleteQueueStatsResult!

  """Incrementally delete jobs filtered by query criteria"""
  deleteJobsByFilter(filter: DeleteJobsByFilterInput!): DeleteJobsByFilterPayload!

  """Removes all alerts associated with a rule"""
  clearRuleAlerts(input: ClesrRuleAlertsInput!): ClearRuleAlertsResult!

  """Delete a rule alert"""
  DeleteRuleAlert(input: DeleteRuleAlertInput!): DeleteRuleAlertResult!

  """Create a rule for a queue"""
  createRule(input: CreateRuleInput!): Rule!

  """Update a rule"""
  updateRule(input: RuleUpdateInput!): Rule!

  """Delete a rule"""
  deleteRule(input: DeleteRuleInput!): DeleteRuleResult!

  """Removes all alerts associated with a rule"""
  activateRule(input: ActivateRuleInput!): ActivateRuleResult!

  """Delete a rule alert"""
  markRuleAlertAsRead(input: MarkRuleAlertAsReadInput!): MarkRuleAlertAsReadResult!
}

